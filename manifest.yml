applications:
- name: mariadb-nodejs-broker
  path: .
  memory: 256M
  disk_quota: 1024M
  instances: 1
  env:
    GIT_SSL_NO_VERIFY: true
    MYSQL_HOST: <MySQL Server Host>
    MYSQL_PORT: <MySQL Server Port>
    MYSQL_USER: <root privilege user>
    MYSQL_PASSWORD: <password>
  routes:
    - route: mariadb-nodejs-broker.mybluemix.net